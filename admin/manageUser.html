  <body class="nav-md">
    <!-- add user modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addUserModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: 0;">
          <div class="modal-header">
            <h5 class="modal-title">Add user</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              id="demo-form2"
              data-parsley-validate=""
              class="form-horizontal form-label-left"
              novalidate=""
            >
              <div class="item form-group">
                <label
                  class="col-form-label col-md-3 col-sm-3 label-align"
                  for="first-name"
                  >User name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input
                    type="text"
                    id="first-name"
                    required="required"
                    class="form-control "
                  />
                </div>
              </div>

              <div class="item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align"
                  >Gender</label
                >
                <div class="col-md-6 col-sm-6 ">
                  <div id="gender" class="btn-group" data-toggle="buttons">
                    <label
                      class="btn btn-secondary"
                      data-toggle-class="btn-primary"
                      data-toggle-passive-class="btn-default"
                    >
                      <input
                        type="radio"
                        name="gender"
                        value="male"
                        class="join-btn"
                        data-parsley-multiple="gender"
                      />
                      &nbsp; Male &nbsp;
                    </label>
                    <label
                      class="btn btn-secondary"
                      data-toggle-class="btn-primary"
                      data-toggle-passive-class="btn-default"
                    >
                      <input
                        type="radio"
                        name="gender"
                        value="female"
                        class="join-btn"
                        data-parsley-multiple="gender"
                      />
                      Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align"
                  >Date Of Birth <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input
                    id="birthday"
                    class="date-picker form-control"
                    required="required"
                    type="text"
                  />
                </div>
              </div>
              <div class="item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align"
                  >User type</label
                >
                <div class="col-md-6 col-sm-6 ">
                  <div id="usertype" class="btn-group" data-toggle="buttons">
                    <label
                      class="btn btn-secondary"
                      data-toggle-class="btn-primary"
                      data-toggle-passive-class="btn-default"
                    >
                      <input
                        type="radio"
                        name="usertype"
                        value="Operator"
                        class="join-btn"
                        data-parsley-multiple="gender"
                      />
                      &nbsp; Operator &nbsp;
                    </label>
                    <label
                      class="btn btn-secondary"
                      data-toggle-class="btn-primary"
                      data-toggle-passive-class="btn-default"
                    >
                      <input
                        type="radio"
                        name="usertype"
                        value="Customer"
                        class="join-btn"
                        data-parsley-multiple="gender"
                      />
                      customer
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="addNewUser()"
            >
              Add user
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function addUser() {
        $("#addUserModal").modal({ backdrop: "static" });
        $("#gender").children().eq(0).click();
        $("#usertype").children().eq(0).click();
      }

      $.getJSON("data/user.json", function(data) {
        var table = $("#datatable-responsive").DataTable();
        $.each(data, function(key, val) {
          table.row
            .add([
              key,
              val["User name"],
              val["Create date"],
              val["Gender"],
              val["Age"],
              val["Last online"],
              val["Total online hours"],
              val["User type"],
              "<button type='button' class='btn btn-round btn-danger''><i class='fa fa-trash-o'></i>Delete</button>"
            ])
            .draw(false);
        });
      });

      var table = $("#datatable-responsive").DataTable();

      $("#datatable-responsive").on("click", "button", function() {
        table
          .row($(this).parents("tr"))
          .remove()
          .draw();
      });

      function addNewUser() {
        name = $("#first-name").val();
        gender = $("input[name=gender]:checked").val();
        birthday = $("#birthday").val();
        usertype = $("input[name=usertype]:checked").val();
        today = new Date();
        todayformated =
          today.getFullYear() + "-" + (today.getMonth()*1 + 1) + "-" + today.getDate();
        table.row
          .add([
            table.data().count() / 9,
            name,
            todayformated,
            gender,
            30,
            todayformated,
            0,
            usertype,
            "<button type='button' class='btn btn-round btn-danger''><i class='fa fa-trash-o'></i>Delete</button>"
          ])
          .draw(false);
        $("#addUserModal").modal("toggle");

        $("#demo-form2").trigger("reset");
      }

      //   table.row.add([1, 1, 1, 1, 1, 1, 1, 1, 1]).draw(false);
    </script>
