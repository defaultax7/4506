  <body>

          <li>

      <!-- Page Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="navbar-toggler-icon "></i>
              <span>Toggle Sidebar</span>
            </button>
            <button
              class="navbar-toggler pull-left"
              type="button"
              data-toggle="collapse"

        <div><img src="img/background.jpg" class="bgImg" /></div>

        <div id="testBlock" class="col-md-12 p-5">
          <div class="container-fluid">
            <form class="form">
              <!-- <div class="row h1 justify-content-center headingText">
                Add new restaurant
              </div> -->

              <div class="row steps">
                <div class="step active">
                  <i class="material-icons">create</i>
                  <div class="content">
                    <div class="title">Step 1</div>
                    <div class="description">Input restaurant information</div>
                  </div>
                </div>

                <div class="step disabled">
                  <i class="material-icons">store_mall_directory</i>
                  <div class="content">
                    <div class="title">Step 2</div>
                    <div class="description">Input branch information</div>
                  </div>
                </div>
              </div>

              <div class="row hspace-50"></div>

              <div class="form-row">
                <div class="col-5">
                  <div class="form-group">
                    <label for="restaurantName"
                      ><span class="align-top font-weight-bold"
                        >Restaurant Name </span
                      ><i class="material-icons inline-icon">
                        restaurant
                      </i></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="restaurantName"
                      placeholder="Please enter eestaurant name"
                    />
                    <small class="form-text text-muted">AAA</small>
                  </div>
                </div>
                <div class="col-2 offset-1">
                  <div class="form-group">
                    <label for="restaurantName"
                      ><span class="align-top font-weight-bold">Found in </span
                      ><i class="material-icons inline-icon">
                        date_range
                      </i></label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        id="foundDate"
                        class="form-control"
                        readonly
                      />
                      <div class="input-group-append">
                        <div class="input-group-text" id="btnFoundDate">
                          <i class="material-icons inline-icon">
                            date_range
                          </i>
                        </div>
                      </div>
                    </div>

                    <small class="form-text text-muted"></small>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="address"
                  ><span class="align-top font-weight-bold">Address </span
                  ><i class="material-icons inline-icon"> room </i></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Please enter address"
                />
                <small class="form-text text-muted"></small>
              </div>

              <label class="cbContainer"
                ><span class="align-top"> Take away </span
                ><input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
                <i class="material-icons cbIconSize">
                  motorcycle
                </i>
              </label>

              <label class="cbContainer"
                ><span class="align-top"> 10% Service charge </span
                ><input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
                <i class="material-icons cbIconSize">
                  attach_money
                </i>
              </label>

              <label class="cbContainer"
                ><span class="align-top"> corkage </span
                ><input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
                <img
                  src="img/glass-and-bottle-of-wine.svg"
                  class="svgSize"
                  alt=""
                />
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/moment.min.js"></script>
    <script src="js/lightpick.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/util.js"></script>

    <script>
      $(document).ready(function() {
        $("#sidebarCollapse").on("click", function() {
          $("#sidebar").toggleClass("active");
        });
        $("#sidebarCollapse").click(function() {
          if ($(window).width() < 796 && !$("#sidebar").hasClass("active")) {
            $("#sidebar").addClass("active");
          }
          if ($("#sidebar").hasClass("active")) {
            $("#sidebar")
              .siblings("#content")
              .css("width", "calc(100% - " + $("#sidebar").css("width") + ")");
          } else {
            $("#sidebar")
              .siblings("#content")
              .css("width", "calc(100% - 250px)");
          }
        });
        $(window).on("resize", function() {
          if ($(this).width() < 796 && !$("#sidebar").hasClass("active")) {
            $("#sidebar").addClass("active");
          } else if (
            $(this).width() < 796 &&
            $("#sidebar").hasClass("active")
          ) {
            $("#sidebar")
              .siblings("#content")
              .css("width", "calc(100% - " + $("#sidebar").css("width") + ")");
          } else {
            $("#sidebar").removeClass("active");
            $("#sidebar")
              .siblings("#content")
              .css("width", "calc(100% - 250px)");
          }
        });
        $(".form").fadeIn(500);

        var dayLeft = getNumberFromString(
          moment()
            .endOf("month")
            .fromNow()
        );

        var picker = new Lightpick({
          field: document.getElementById("btnFoundDate"),
          maxDate: moment()
            .endOf("month")
            .subtract(dayLeft, "day"),
          onSelect: function(date) {
            $("#foundDate").val(date.format("L"));
          }
        });
      });
    </script>
  </body>
</html>
