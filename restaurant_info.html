<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sideBar.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    </style>
</head>

<body>
    <div class="wrapper" id="sidebar-wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <i class="material-icons" id="logo">
                        fastfood
                    </i>
                    <h3>Yummy Everywhere</h3>
            </div>

            <ul class="list-unstyled components">
                <!-- <p>Dummy Heading</p> -->
                <li>

                    <a href="#" class="sideBarItem" title="Restaurant info">
                      <i class="material-icons inline-icon"> info </i><span class="mx-3 align-top">Restaurant info</span>
                        </a>
                </li>
                <li>
                    <a href="#" class="sideBarItem" title="Update menu">
                        <i class="material-icons inline-icon"> menu_book </i><span class="mx-3 align-top">Update menu</span>
                        </a>
                </li>
                <li>
                    <a href="#" class="sideBarItem" title="Special menu">
                        <i class="material-icons inline-icon"> restaurant_menu </i><span class="mx-3 align-top">Special menu</span>
                        </a>
                </li>
                <li>
                    <a href="#" class="sideBarItem" title="Remove menu">
                        <i class="material-icons inline-icon"> delete </i><span class="mx-3 align-top">Remove menu</span>
                        </a>
                </li>
                <!-- reserve -->
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Pages</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="#">Page 1</a>
                        </li>
                        <li>
                            <a href="#">Page 2</a>
                        </li>
                        <li>
                            <a href="#">Page 3</a>
                        </li>
                    </ul>
                </li>
                <!-- reserve -->
            </ul>

        </nav>
        <!-- Page Content -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="navbar-toggler-icon "></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button class="navbar-toggler pull-left" type="button" data-toggle="collapse"
                        data-target="#navbarContent" aria-controls="navbarContent"
                        aria-expanded="false" aria-label="Toggle navigation"
                        onclick="toggleOverlay()">
                    </button>
                </div>
            </nav>

            <div id="testBlock" class="col-md-12">
                <div class="container">
                    <span class="float-right">Search : <input type="text" id="searchBar"></span>
                    <div style="clear: both;"></div>
                </div>
                <div class="container-fluid">
                    <div class="row" id="restaurant_list"></div>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/popper.js"></script> -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
            $("#sidebarCollapse").click(function(){
                if ($(window).width() < 796 && !$("#sidebar").hasClass("active")) {
                    $('#sidebar').addClass('active');
                }
                if($("#sidebar").hasClass('active')) {
                    $("#sidebar").siblings("#content").css("width", "calc(100% - " +$("#sidebar").css("width")+ ")");
                }
                else {
                    $("#sidebar").siblings("#content").css("width", "calc(100% - 250px)");
                }
            });
            $(window).on('resize', function() {
                if ($(this).width() < 796 && !$("#sidebar").hasClass("active")) {
                    $('#sidebar').addClass('active');
                }
                else if ($(this).width() < 796 && $("#sidebar").hasClass('active')) {
                    $("#sidebar").siblings("#content").css("width", "calc(100% - " +$("#sidebar").css("width")+ ")");
                }
                else {
                    $('#sidebar').removeClass('active');
                    $("#sidebar").siblings("#content").css("width", "calc(100% - 250px)");
                }
            });
            $.getJSON("data/restaurant_list.json", function(result) {
                content = "";
                for (let i = 0; i < result.length; i++) {
                    const element = result[i];
                    content += "<div class=' col-sm-6 col-md-4 col-6 col-xl-3 food-block'><div class='m-1 bg-warning p-2'>" + element.name;
                    content += "<br>" + "Type : " + element.type + "<br>Food : ";
                    for (let j = 0; j < element.food.length; j++) {
                        if (j !== element.food.length - 1) {
                            content += element.food[j] + ", ";
                        }
                        else {
                            content += element.food[j];
                        }
                    }
                    content += "</div></div><br>";
                }
                $("#restaurant_list").html(content);
            });
            $("#searchBar").on("input", function() {
                let searchText = $(this).val().toLowerCase();
                $(".food-block").each(function() {
                    if ($(this).text().toLowerCase().indexOf(searchText) != -1) {
                        $(this).css("display", "block");
                    }
                    else {
                        $(this).css("display", "none");
                    }
                })
                $(this).text()
            });
        });
    </script>


</body>

</html>
