<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/styleO.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/studentLogin.css"/>
        <link rel="stylesheet" href="css/loading.css"/>
        <link rel="stylesheet" href="css/bg.css"/>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/studentLogin.js"></script>
        <title>Login Page</title>
    </head>
    <body>
        
        <div class="toastPositioning">
            <div id="mesToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
                <div class="toast-header">
                    <strong class="mr-auto">Login Failed</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body" >
                </div>
            </div>
        </div>

        <canvas id="projector">Your browser does not support the Canvas element.</canvas>

        <div class="container h-100">            

            <div class="hspace10per"></div>
            <div class="heading">Yummy everywhere</div>
            <form class="loginForm" method="post" id="loginForm" action="operator.html">
                <input type="hidden" name="action" value="login">
                <div class="form-group">
                    <label for="id">User ID</label>
                    <input class="form-control input-lg" type="text" name="id" id="id" placeholder="enter id" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control input-lg" type="password" name="password" placeholder="enter password" required/>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-success btn-lg " value="Login" />
                </div>
            </form>

            <div id="loadingAnimation">

                <div id="loader-wrapper">
                    <div id="loader"></div>
                </div>

            </div>
        </div>

        <script src="js/TweenMax.min.js"></script>
        <script src="js/easeljs-0.7.1.min.js"></script>
        <script src="js/effect.js"></script>
    </body>
</html>
