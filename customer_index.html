<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Food Lambda</title>
  <style>
    #main {
      background-image: url("https://images.deliveryhero.io/image/foodpanda/hero-home-hk.jpg");
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-light bg-light navbar-expand-lg bar-sg shadow flex-wrap sticky-top p-0">
    <div class="jy-indicator"></div>
    <div class="container pb-2 pt-2">
      <a href="./index.html" class="navbar-brand">
        <i class="material-icons" id="logo">
                fastfood
        </i>Yummy Everywhere
      </a>
      <div class="navbar-collapse collapse flex-row-reverse">
        <ul class="navbar-nav">
          <li class="nav-item"><a id="toursTag" class="nav-link" href="./index.html">Restaurant</a></li>
          <li class="nav-item"><a id="hotelsTag" class="nav-link" href="./order.html">Order</a></li>
          <li class="nav-item"> <a class="nav-link" href="./register.html">Sign-Up</a> </li>
          <li class="nav-item"> <a class="nav-link modal-trigger" href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
          <button class="navbar-toggler pull-left " type="button" data-toggle="collapse" data-target="#navbarContent"
                  aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleOverlay()"><span class="navbar-toggler-icon"></span>
          </button>
        </ul>
      </div>
    </div>
  </div>

    <div class="pt-5 px-3">
      <h2 class="h1-responsive font-weight-bold my-5">If the food is Yummy, delivered</h1>
    </div>
    <form class="p-3 shadow row bg-white">
      <div class="px-2 col-7" id="placeBuf">
      <input class="form-control" id="placeName" type="text" placeholder="Enter your address" name="placeName">
      </div>
      <div class="px-2 col-2">
        <input class="form-control btn btn-secondary" type="button" value="delivery">
      </div>
      or
      <div class="px-2 col-2">
        <input class="form-control btn btn-secondary" type="button" value="pick">
      </div>
    </form>
  </div>
