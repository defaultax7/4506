        margin: 0 auto;
      }
      #myToast {
        position: fixed;

        right: 5%;
        z-index: 999999;

    <title>Registration</title>
  </head>
  <body class="h-100">
    <!--topnav-->

    >
      <div class="jy-indicator"></div>

        <a href="./customer_index.html" class="navbar-brand">
          <i class="material-icons" id="logo"> fastfood </i> Yummy Everywhere
        </a>
        <button
          class="navbar-toggler pull-left mx-2"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse flex-row-reverse"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <!-- <li class="nav-item" id="shoppingCart">
                <a
                  class="nav-link modal-trigger"
                  href="./login.html"
                  data-toggle="modal"
                  data-target="#loginModal"
                  id="btnShoppingCart"
                  >Shopping Cart<i class="material-icons align-bottom">
                    shopping_cart
                  </i></a
                >
              </li> -->
            <li class="nav-item">
              <a id="restTag" class="nav-link" href="./restaurant.html"
                >Restaurant</a
              >
            </li>
            <li class="nav-item">
              <a id="orderTag" class="nav-link" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Sign-Up<i class="material-icons align-bottom">
                  create
                </i></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link modal-trigger"

                  person
                </i></a

      </div>
    </div>
    <!--end of topnav-->
    <div class="toast fade hide" id="myToast" role="alert" aria-live="polite" aria-atomic="true" data-delay="1500">
      <div class="toast-header">
        <strong class="mr-auto">Message</strong>
        <small>current</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
          &times;
        </button>
      </div>
      <div class="toast-body">
        Register successful!!!
      </div>
    </div>
    <div class="login-container pt-5">
      <form onsubmit="return checkValid();">
        <h1 class="text-center">Register form</h1>
        <table class="table">
          <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" class="form-control" name="email" id="email" required></td>
          </tr>
          <tr>
            <td><label for="address">Address</label></td>
            <td><input type="text" class="form-control" name="address" id="address" required></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
                     <td><input type="password" class="form-control" name="password" id="password" required></td>
          </tr>
          <tr>
            <td><label for="password2">Password Again</label></td>
                       <td><input type="password" class="form-control" name="password2" id="password2" required></td>
          </tr>
        </table>
        <input type="submit" class="form-control btn btn-outline-primary col-5" value="Register">
        <input type="reset" class="form-control btn btn-outline-secondary float-right col-5" value="Reset">
        <div class="clearfix"></div>
      </form>
    </div>
    <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script>
      function checkValid() {
        console.log()
        if ($("#password2").val() == $("#password").val()) {
          $(".toast-body").text("Register successful!!!");
          $("#myToast").toast("show");
        }
        else {
          $(".toast-body").text("Register not successful, password unmatch!!!");
          $("#myToast").toast("show");
        }
        return false;
      }
    </script>
  </body>
</html>
